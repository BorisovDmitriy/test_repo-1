{% extends 'women/base.html'%}

{% block content %}
<h1>{{title}}</h1>

<ul>
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        {% autoescape on %}
        <p>{{p.content|linebreaks|truncatewords:50}}</p>
        {% endautoescape %}
    </li>
    {%endfor%}
</ul>

{% endblock %}
