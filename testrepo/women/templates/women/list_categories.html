{% for c in cats %}
	{% if c.pk == cat_selected %} <!-- если pk категории == cat_selected то отображение в виде текста,
	если нет, то в виде сслыки на категорию-->
		<li class="selected">{{c.name}}</li>
	{% else %}
		<li><a href="{{ c.get_absolute_url }}">{{c.name}}</a></li>
	{% endif %}
{% endfor %}
